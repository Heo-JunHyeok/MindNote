{% extends './base.html' %}

<!-- content 블럭 처리 -->
{% block content %}
  <div class="wrap-note">
    <div class="note">
      <div class="note-list">
        <ul>
          {% for page in pages %}
            <li>
              <a href="{% url 'page-detail' page.id %}">
                <div class="date">
                  <span>{{page.dt_created}}</span>
                </div>
                <h2>{{page.title}}</h2>
                <div class="score">
                  <p>감정점수</p>
                  <span>{{page.score}}점</span>
                </div>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock content %}
<!-- content 블럭 처리 -->
